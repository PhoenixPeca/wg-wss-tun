version: "3.8"

services:
  wstunnel-client:
    image: erebe/wstunnel:latest
    container_name: wstunnel-client
    command:
      - "--udpForward"
      - "0.0.0.0:${LOCAL_WG_PORT:-51820}"
      - "wss://${WSS_DOMAIN}:${WSS_PORT:-443}"
      - "--udpTimeoutSec"
      - "${WSS_UDP_TIMEOUT:-30}"
      - "--logLevel"
      - "${WST_LOG_LEVEL:-info}"
    ports:
      - "${LOCAL_WG_PORT:-51820}:${LOCAL_WG_PORT:-51820}/udp"
    restart: unless-stopped
