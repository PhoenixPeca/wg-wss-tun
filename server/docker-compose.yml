version: "3.8"

services:
  certgen:
    image: alpine:3.19
    container_name: wstunnel-certgen
    command: >-
      sh -c "apk add --no-cache openssl >/dev/null && \
      mkdir -p /certs && \
      if [ ! -f /certs/fullchain.pem ] || [ ! -f /certs/privkey.pem ]; then \
        openssl req -newkey rsa:2048 -nodes -keyout /certs/privkey.pem -x509 -days ${WSS_SELF_SIGNED_DAYS:-365} -out /certs/fullchain.pem -subj \"/CN=${WSS_DOMAIN:-example.com}\"; \
      fi; \
      chmod 644 /certs/fullchain.pem /certs/privkey.pem"
    volumes:
      - ./certs:/certs
    environment:
      - WSS_DOMAIN=${WSS_DOMAIN:-example.com}
      - WSS_SELF_SIGNED_DAYS=${WSS_SELF_SIGNED_DAYS:-365}
    restart: "no"

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - TZ=${TZ:-UTC}
      - WG_HOST=${WG_HOST:-wg.internal}
      - WG_PORT=${WG_PORT:-51820}
      - PASSWORD_HASH=${WG_PASSWORD_HASH}
      - WG_DEFAULT_DNS=${WG_DEFAULT_DNS:-1.1.1.1}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ./config:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped
    networks:
      wg-backend:
        aliases:
          - wireguard
    ports:
      - "4433:51821"

  wstunnel:
    image: ghcr.io/erebe/wstunnel:latest
    container_name: wstunnel-server
    depends_on:
      wg-easy:
        condition: service_started
      certgen:
        condition: service_completed_successfully
    command:
      - "/home/app/wstunnel"
      - "server"
      - "wss://0.0.0.0:${WSS_PORT:-443}"
      - "--tls-certificate"
      - "/certs/fullchain.pem"
      - "--tls-private-key"
      - "/certs/privkey.pem"
      - "--log-lvl"
      - "${WST_LOG_LEVEL:-INFO}"
    ports:
      - "${WSS_PORT:-443}:${WSS_PORT:-443}"
    volumes:
      - ./certs:/certs:ro
    restart: unless-stopped
    networks:
      - wg-backend

networks:
  wg-backend:
    driver: bridge
